<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Fiorita – Gallery</title>

  <style>
    body {
      margin: 0;
      background: #0e1918;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      overflow: hidden;
      background: #050b0b;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100vw;
      max-width: 100vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050b0b;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: #fff;
      font-size: 40px;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 50px;
      backdrop-filter: blur(6px);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.45);
    }

    #prevBtn {
      left: 20px;
    }

    #nextBtn {
      right: 20px;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      border: none;
    }

    .dot.active {
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider-track" id="sliderTrack"></div>

    <button id="prevBtn" class="nav-btn">‹</button>
    <button id="nextBtn" class="nav-btn">›</button>

    <div class="dots" id="dotsContainer"></div>
  </div>

  <script>
    // QUI la sequenza delle immagini (in base ai file che hai caricato)
   const images = [
  "sportiva1.jpg",
  "sportiva2.jpg",
  "sportiva3.jpg",
  "sportiva4.jpg",
  "sportiva5.jpg",
  "sportiva6.jpg"
];


    const track = document.getElementById("sliderTrack");
    const dotsContainer = document.getElementById("dotsContainer");
    let index = 0;

    // Genera le slide e i pallini
    images.forEach((src, i) => {
      const slide = document.createElement("div");
      slide.className = "slide";
      slide.innerHTML = `<img src="${src}" alt="Camera Fiorita ${i + 1}" />`;
      track.appendChild(slide);

      const dot = document.createElement("button");
      dot.className = "dot";
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll(".dot");
    if (dots.length) dots[0].classList.add("active");

    function updateSlider() {
      track.style.transform = `translateX(-${index * 100}vw)`;
      dots.forEach(d => d.classList.remove("active"));
      dots[index].classList.add("active");
    }

    function next() {
      index = (index + 1) % images.length;
      updateSlider();
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      updateSlider();
    }

    function goToSlide(i) {
      index = i;
      updateSlider();
    }

    document.getElementById("nextBtn").onclick = next;
    document.getElementById("prevBtn").onclick = prev;

    // Autoplay opzionale (ogni 5 secondi)
    setInterval(next, 5000);
  </script>
</body>
</html>
